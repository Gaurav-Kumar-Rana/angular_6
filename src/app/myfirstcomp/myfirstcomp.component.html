<h4 class="col-sm-12 text-left">
  {{myFirstComponent}}
</h4>
<div class="col-sm-12">
  <ul class="productList list-group list-group-horizontal-sm list-group-horizontal-md list-group-horizontal-lg">
      <li *ngFor='let prod of prodList | keyvalue' class="list-group-item">
        <div class="img-thumbnail Fimage {{prod.key | lowercase}}"></div>
        <button class="btn badge badge-success" (click)="selectProductByClick(prod.key)" [disabled]= "tempSelectedProd">
            <img src="../../assets/images/add.png"/>
        </button>
      </li>
    </ul>
</div>
<div class="col-sm-6">
    <form>
        <div class="form-group">
            <label class="width100per">Selected Product</label>
            <div class="productList relative img-thumbnail Fimage {{tempSelectedProd | lowercase }} displayInlineBlock  verticalAlignTop" *ngIf="tempSelectedProd">
                <button class="btn badge badge-danger" (click)="deleteSelectedProductByClick()" >
                    <img src="../../assets/images/delete.png"/>
                </button>
            </div>
            <div class="productList img-thumbnail selected-product-placeholder" *ngIf="!tempSelectedProd">
                Select your product from list
            </div>
            <textarea class="form-control"  [(ngModel)]="tempSelectedProdDesc" name="tempSelectedProdDesc" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]= "!tempSelectedProd" (click)="saveProdSelection()">Save</button>
        <button type="reset" class="btn btn-danger" (click)="resetProdSelection()">Reset</button>
    </form>
</div>
<div class="col-sm-6 selected-product-list">
    <label class="width100per">Selected Product List</label>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Pic</th>
            <th scope="col">Product</th>
            <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of selectedProds; let i = index;">
            <th scope="row">{{i + 1}}</th>
            <td> <div class="img-thumbnail Fimage {{ prod.product | lowercase }}"></div></td>
            <td>{{prod.product | UnderscoreRemover}}</td>
            <td>{{prod.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
